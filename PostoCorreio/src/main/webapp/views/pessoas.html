<div class="row" style="margin-top:-20px;">
  <div class="col-md-6">
    <h3>Pessoas</h3>  
  </div>    
</div> 
<div class="row">  
    <div class="col-md-6" style="margin-bottom:5px;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#insert">Inserir</button> 
    </div>
    <div class="col-md-6">
        <div class="input-group custom-search-form ">
            <input type="text" class="form-control" ng-model="criterioDeBusca">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div><!-- /input-group -->
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="margin-top:20px;margin-bottom:10px;"> 

        <table id="mytable" class="table table-bordered table-striped table-condensed">
            <thead>
            <th style="width: 10px;">CÃ³digo<i class="fa fa-sort pull-right"></i></th>
            <th>Nome<i class="fa fa-sort pull-right"></i></th>
            <th>Familia<i class="fa fa-sort pull-right"></i></th>
            <th>Bairro<i class="fa fa-sort pull-right"></i></th>
            <th>Rua<i class="fa fa-sort pull-right"></i></th>
            <th>Numero<i class="fa fa-sort pull-right"></i></th>
            <th>Cidade<i class="fa fa-sort pull-right"></i></th>
            <th>Telefone<i class="fa fa-sort pull-right"></i></th>
            <th style="width: 10px;"></th>  
            <th style="width: 10px;"></th>  
            </thead>
            <tbody>
                <tr ng-repeat="pessoa in lista| filter:criterioDeBusca ">
                    <td>{{pessoa.id}}</td>
                    <td>{{pessoa.nome}}</td>  
                    <td>{{pessoa.familia.descricao}}</td> 
                    <td>{{pessoa.bairro}}</td>   
                    <td>{{pessoa.rua}}</td>   
                    <td>{{pessoa.numero}}</td> 
                    <td>{{pessoa.cidade.nome}}</td>   
                    <td>{{pessoa.telefone}}</td>   
                    <td><button class="btn" ng-click="editar(pessoa)" data-toggle="modal" data-target="#edit" data-title="Edit">Editar</button></td>
                    <td><button class="btn" ng-click="deletar(pessoa)">Excluir</button></td>
                </tr>
            </tbody>            
        </table>  
    </div>
</div>

<!-- Modal -->
<div id="edit" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Editar pessoa</h4>
      </div>
      <div class="modal-body">   
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" ng-model="pessoa.nome">
        </div>   
        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" class="form-control" id="bairro" ng-model="pessoa.bairro" style="width:500px;">
        </div> 
        <div class="form-group">
          <label for="rua">Rua:</label>
          <input type="text" class="form-control" id="rua" ng-model="pessoa.rua" style="width:500px;">
        </div> 
        <div class="form-group">
          <label for="numero">Numero:</label>
          <input type="text" class="form-control" id="numero" ng-model="pessoa.numero" style="width: 100px;">
        </div> 
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" class="form-control" id="cidade" ng-model="pessoa.cidade.id" style="width:100px;">
        </div> 
         <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" class="form-control" id="telefone" ng-model="pessoa.telefone" style="width:200px;">
        </div> 
        <div class="form-group">
          <label for="familia">Familia:</label>
          <input type="text" class="form-control" id="familia" ng-model="pessoa.familia.id" style="width:100px;">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="gravar()" data-dismiss="modal">Gravar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="insert" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Inserir pessoa</h4>
      </div>
      <div class="modal-body">   
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" ng-model="pessoa.nome">
        </div>   
        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" class="form-control" id="bairro" ng-model="pessoa.bairro" style="width:500px;">
        </div> 
        <div class="form-group">
          <label for="rua">Rua:</label>
          <input type="text" class="form-control" id="rua" ng-model="pessoa.rua" style="width:500px;">
        </div> 
        <div class="form-group">
          <label for="numero">Numero:</label>
          <input type="text" class="form-control" id="numero" ng-model="pessoa.numero" style="width: 100px;">
        </div> 
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" class="form-control" id="cidade" ng-model="pessoa.cidade.id" style="width:100px;">
        </div> 
         <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" class="form-control" id="telefone" ng-model="pessoa.telefone" style="width:200px;">
        </div> 
        <div class="form-group">
          <label for="familia">Familia:</label>
          <input type="text" class="form-control" id="familia" ng-model="pessoa.familia.id" style="width:100px;">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="gravar()" data-dismiss="modal">Gravar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
