<div class="row" style="margin-top:-20px;">
  <div class="col-md-6">
    <h3>Cidades</h3>  
  </div>    
</div> 
<div class="row">  
    <div class="col-md-6" style="margin-bottom:5px;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#insert">Inserir</button> 
    </div>
    <div class="col-md-6">
        <div class="input-group custom-search-form">
            <input type="text" class="form-control" ng-model="criterioDeBusca">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div><!-- /input-group -->
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="margin-top:20px;margin-bottom:10px;"> 

        <table id="mytable" class="table table-bordered table-striped table-condensed">
            <thead>
            <th style="width: 10px;">CÃ³digo<i class="fa fa-sort pull-right"></i></th>
            <th>Nome<i class="fa fa-sort pull-right"></i></th>
            <th>Estado<i class="fa fa-sort pull-right"></i></th>
            <th style="width: 10px;"></th>  
            <th style="width: 10px;"></th>  
            </thead>
            <tbody>
                <tr ng-repeat="cidade in lista| filter:criterioDeBusca ">
                    <td>{{cidade.id}}</td>
                    <td>{{cidade.nome}}</td>    
                    <td>{{cidade.estado}}</td> 
                    <td><button class="btn" ng-click="editar(cidade)" data-toggle="modal" data-target="#edit" data-title="Edit">Editar</button></td>
                    <td><button class="btn" ng-click="deletar(cidade)">Excluir</button></td>
                </tr>
            </tbody>            
        </table>  
    </div>
</div>

<!-- Modal -->
<div id="edit" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Editar cidade</h4>
      </div>
      <div class="modal-body">   
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" ng-model="cidade.nome">
        </div>    
        <div class="form-group">
          <label for="sel1">Estado:</label>
          <select class="form-control" id="sel1" ng-model="cidade.estado">
            <option>AC</option> 	 
            <option>AL</option>

            <option>CE</option>

            <option>GO</option>	 
            <option>MA</option>		 
            <option>MT</option>		 
            <option>MS</option>		 
            <option>MG</option>		 
            <option>PA</option>		 
            <option>PB</option>	 
            <option>PR</option> 
            <option>PE</option>		 
            <option>PI</option>		 
            <option>RJ</option>	 
            <option>RN</option>		 
            <option>RS</option>		 
            <option>RO</option>		 
            <option>RR</option>		 
            <option>SC</option>		 
            <option>SP</option>		 
            <option>SE</option>	 
            <option>TO</option> 
          </select>
        </div>   
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="gravar()" data-dismiss="modal">Gravar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
