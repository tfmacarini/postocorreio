<div class="row" style="margin-top:-20px;">
  <div class="col-md-6">
    <h3>Correspondências</h3>  
  </div>    
</div> 
<div class="row">  
    <div class="col-md-6" style="margin-bottom:5px;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#insert">Inserir</button> 
    </div>
    <div class="col-md-6">
        <div class="input-group custom-search-form">
            <input type="text" class="form-control" ng-model="criterioDeBusca">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div><!-- /input-group -->
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="margin-top:20px;margin-bottom:10px;"> 

        <table id="mytable" class="table table-bordered table-striped table-condensed">
            <thead>
            <th style="width: 10px;">Código<i class="fa fa-sort pull-right"></i></th>
            <th>Pessoa<i class="fa fa-sort pull-right"></i></th>
            <th>Data chegada<i class="fa fa-sort pull-right"></i></th>
            <th>Tipo<i class="fa fa-sort pull-right"></i></th>
            <th>Entregue<i class="fa fa-sort pull-right"></i></th>
            <th style="width: 10px;"></th>  
            <th style="width: 10px;"></th>  
            </thead>
            <tbody>
                <tr ng-repeat="correspondencia in lista| filter:criterioDeBusca ">
                    <td>{{correspondencia.id}}</td>
                    <td>{{correspondencia.pessoa.nome}}</td>    
                    <td>{{correspondencia.dt_chegada}}</td> 
                    <td>{{correspondencia.tipo}}</td> 
                    <td>{{correspondencia.entregue}}</td> 
                    <td><button class="btn" ng-click="editar(correspondencia)" data-toggle="modal" data-target="#edit" data-title="Edit">Editar</button></td>
                    <td><button class="btn" ng-click="deletar(correspondencia)">Excluir</button></td>
                </tr>
            </tbody>            
        </table>  
    </div>
</div>

<!-- Modal -->
<div id="edit" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Editar correspondência</h4>
      </div>
      <div class="modal-body">     
        <div class="form-group">
          <label for="pessoa">Pessoa</label>
          <input type="text" class="form-control" id="pessoa" ng-model="correspondencia.pessoa.id" style="width: 100px;">
        </div>    
        <div class="form-group">
          <label for="sel1">Tipo:</label>
          <select class="form-control" id="sel1" ng-model="correspondencia.tipo" style="width: 100px;">
            <option>Carta</option> 	 
            <option>Recibo</option> 	 
            <option>Encomenda</option> 	 	 
          </select>
         </div>        
         <div class="form-group">
              <label for="data">Data Chegada:</label>
             <input type="date"  id="data" ng-model="correspondencia.dt_chegada">
         </div>       
         <div class="form-group">
          <label for="entregue">Entregue:</label>
          <select class="form-control" id="entregue" ng-model="correspondencia.entregue" style="width: 200px;">
            <option>SIM</option> 	 
            <option>NAO</option> 	 	 
          </select>
         </div>       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="gravar()" data-dismiss="modal">Gravar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="insert" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Inserir correspondência</h4>
      </div>
      <div class="modal-body">   
        <div class="form-group">
          <label for="pessoa">Pessoa</label>
          <input type="text" class="form-control" id="pessoa" ng-model="correspondencia.pessoa.id" style="width: 100px;">
        </div>    
        <div class="form-group">
          <label for="sel1">Tipo:</label>
          <select class="form-control" id="sel1" ng-model="correspondencia.tipo" style="width: 200px;">
            <option>Carta</option> 	 
            <option>Recibo</option> 	 
            <option>Encomenda</option> 	 	 
          </select>
         </div> 
         <div class="form-group">
              <label for="data">Data Chegada:</label>
             <input type="date"  id="data" ng-model="correspondencia.dt_chegada">
         </div> 
         <div class="form-group">
          <label for="entregue">Entregue:</label>
          <select class="form-control" id="entregue" ng-model="correspondencia.entregue" style="width: 100px;">
            <option>SIM</option> 	 
            <option>NAO</option> 	 	 
          </select>
         </div>  
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="gravar()" data-dismiss="modal">Gravar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
